<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Corinthia&family=Jost:wght@100&family=Oswald:wght@200&family=Passion+One&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a city.."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control" />
          </div>
        </div>
      </form>
      <h1 id="city"></h1>
      <span class="dateTime" id="date">Sunday 17:00</span>

      <div class="row">
        <div class="col-3">
          <span class="tempNumb" id="temperature" 22></span>

          <span class="units">
            <a href="#" id="celsius-link" class="active">°C </a> |<a
              href="#"
              id="fahrenheit-link"
              >°F</a
            ></span
          >
        </div>
      </div>

      <div class="col-3">
        <ul>
          <li>Humidity: <span class="hum" id="humidity"></span>%</li>
          <li>Wind: <span class="win" id="wind"></span> km/h</li>
        </ul>
      </div>
      <div class="col-12">
        <ul>
          <li>
            <img src="#" alt="Clear" id="icon" />
          </li>
          <li><span class="weatherDes" id="description">cloudy</span></li>
        </ul>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>

    <p class="footer">
      <a href="hhttps://github.com/annie-2686/weather-project" target="_blank"
        >Open-source code</a
      >
      by Annie Do
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
